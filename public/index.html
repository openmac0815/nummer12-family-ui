<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>nummer12 family</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar card">
        <div>
          <h1 id="title">nummer12 family</h1>
          <p id="clock">--:--</p>
        </div>
        <div class="status-wrap">
          <span id="ha-dot" class="dot"></span>
          <span id="ha-text">HA: checking</span>
        </div>
      </header>

      <section class="card">
        <h2>Schnellaktionen</h2>
        <div id="actions" class="grid two"></div>
      </section>

      <section class="card">
        <h2>Raume</h2>
        <div id="rooms" class="grid two"></div>
      </section>

      <section class="card">
        <h2>Energie</h2>
        <div id="info" class="grid three"></div>
      </section>

      <footer class="foot">
        <button id="refresh" class="btn secondary">Aktualisieren</button>
        <span id="updated">Zuletzt: -</span>
      </footer>
    </div>

    <script src="/app.js" defer></script>
  </body>
</html>
